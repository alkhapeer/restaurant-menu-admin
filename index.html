<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو المطاعم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
        }
        #adminSection {
            display: none; /* إخفاء القسم حتى يتم التحقق من كلمة المرور */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>منيو المطاعم</h1>

    <select id="country">
        <option value="السعودية">السعودية</option>
    </select>

    <select id="city">
        <option value="الرياض">الرياض</option>
    </select>

    <input type="text" id="searchBox" placeholder="ابحث عن المطعم">
    <button onclick="searchRestaurant()">بحث</button>

    <div id="adminSection">
        <h2>إضافة مطعم</h2>
        <input type="text" id="restaurantName" placeholder="اسم المطعم">
        <input type="text" id="menuLink" placeholder="رابط القائمة">
        <button onclick="addRestaurant()">إضافة</button>
    </div>

    <h2>المطاعم المسجلة</h2>
    <ul id="restaurantList"></ul>

    <script>
        // تحقق من كلمة المرور عند تحميل الصفحة
        function checkAdmin() {
            let password = prompt("أدخل كلمة المرور:");
            if (password === "1234") { // قم بتغيير كلمة المرور هنا
                document.getElementById("adminSection").style.display = "block";
            }
        }

        window.onload = checkAdmin;

        // قائمة المطاعم المخزنة
        let restaurants = [];

        // إضافة مطعم جديد
        function addRestaurant() {
            let name = document.getElementById("restaurantName").value;
            let link = document.getElementById("menuLink").value;

            if (name && link) {
                restaurants.push({ name: name, link: link });
                updateRestaurantList();
                document.getElementById("restaurantName").value = "";
                document.getElementById("menuLink").value = "";
            } else {
                alert("يرجى إدخال اسم المطعم ورابط القائمة!");
            }
        }

        // تحديث قائمة المطاعم في الصفحة
        function updateRestaurantList() {
            let list = document.getElementById("restaurantList");
            list.innerHTML = "";
            restaurants.forEach(resto => {
                let item = document.createElement("li");
                item.innerHTML = `${resto.name} - <a href="${resto.link}" target="_blank">عرض المنيو</a>`;
                list.appendChild(item);
            });
        }

        // البحث عن مطعم
        function searchRestaurant() {
            let searchQuery = document.getElementById("searchBox").value.toLowerCase();
            let filteredRestaurants = restaurants.filter(resto => resto.name.toLowerCase().includes(searchQuery));

            let list = document.getElementById("restaurantList");
            list.innerHTML = "";

            filteredRestaurants.forEach(resto => {
                let item = document.createElement("li");
                item.innerHTML = `${resto.name} - <a href="${resto.link}" target="_blank">عرض المنيو</a>`;
                list.appendChild(item);
            });

            if (filteredRestaurants.length === 0) {
                list.innerHTML = "<li>لم يتم العثور على مطاعم.</li>";
            }
        }
    </script>

</body>
</html>
