<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المطاعم</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>إدارة المطاعم</h1>
    
    <input type="text" id="restaurantName" placeholder="اسم المطعم">
    <input type="text" id="restaurantMenu" placeholder="رابط المنيو">
    <button onclick="addRestaurant()">إضافة مطعم</button>
    
    <h2>قائمة المطاعم</h2>
    <ul id="restaurantsList"></ul>
    
    <script>
        function loadRestaurants() {
            let restaurants = JSON.parse(localStorage.getItem('restaurants')) || [];
            let list = document.getElementById('restaurantsList');
            list.innerHTML = "";
            restaurants.forEach((restaurant, index) => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `${restaurant.name} - <a href="${restaurant.menu}" target="_blank">عرض المنيو</a> ` +
                    `<button onclick="deleteRestaurant(${index})">حذف</button>`;
                list.appendChild(listItem);
            });
        }

        function addRestaurant() {
            let name = document.getElementById('restaurantName').value;
            let menu = document.getElementById('restaurantMenu').value;
            if (name && menu) {
                let restaurants = JSON.parse(localStorage.getItem('restaurants')) || [];
                restaurants.push({ name, menu });
                localStorage.setItem('restaurants', JSON.stringify(restaurants));
                loadRestaurants();
            }
        }

        function deleteRestaurant(index) {
            let restaurants = JSON.parse(localStorage.getItem('restaurants')) || [];
            restaurants.splice(index, 1);
            localStorage.setItem('restaurants', JSON.stringify(restaurants));
            loadRestaurants();
        }
        
        document.addEventListener("DOMContentLoaded", loadRestaurants);
    </script>
</body>
</html>
